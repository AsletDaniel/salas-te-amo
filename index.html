<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas Te Amo</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        svg {
            max-width: 600px;
            width: 100%;
            height: auto;
        }
        h1 {
            font-family: Arial, sans-serif;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
            <rect width="400" height="400" fill="#87CEEB"/>
            <circle cx="300" cy="80" r="40" fill="#FFD700"/>
            <g transform="translate(300 80)">
                <g id="rayos">
                    <line x1="0" y1="-60" x2="0" y2="-45" stroke="#FFD700" stroke-width="4"/>
                    <line x1="42" y1="-42" x2="32" y2="-32" stroke="#FFD700" stroke-width="4"/>
                    <line x1="60" y1="0" x2="45" y2="0" stroke="#FFD700" stroke-width="4"/>
                    <line x1="42" y1="42" x2="32" y2="32" stroke="#FFD700" stroke-width="4"/>
                </g>
                <use href="#rayos" transform="rotate(90)"/>
                <use href="#rayos" transform="rotate(180)"/>
                <use href="#rayos" transform="rotate(270)"/>
            </g>
            <line x1="200" y1="350" x2="200" y2="250" stroke="#228B22" stroke-width="4"/>
            <path d="M200 300 Q220 290 210 270" stroke="#228B22" stroke-width="4" fill="none"/>
            <path d="M200 280 Q180 270 170 250" stroke="#228B22" stroke-width="4" fill="none"/>
            <g transform="translate(200 250)">
                <circle cx="0" cy="-15" r="15" fill="#FF69B4"/>
                <circle cx="15" cy="0" r="15" fill="#FF69B4"/>
                <circle cx="0" cy="15" r="15" fill="#FF69B4"/>
                <circle cx="-15" cy="0" r="15" fill="#FF69B4"/>
            </g>
            <circle cx="200" cy="250" r="10" fill="#FFD700"/>
        </svg>
        <h1>¡Te Amo Salas! ❤️</h1>
    </div>
</body>
</html>
